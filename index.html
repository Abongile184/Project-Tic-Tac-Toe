<!DOCTYPE html>
<html lang="en-ZA">
<head>
    <!--Meta data-->
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Tic Tac Toe Game">
    <meta name="author" content="Abongile Arthur Mavela">

    <link rel="icon" type="image/png" href="image/favicon.ico">
    
    <link rel="stylesheet" href="reset.css" media="screen" />
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <!-- this is the first ui -->
    <div id="wrapper">
        <div id="primary-container">
            <h2 id="question">Who Do You Want To Play Against?</h2>
            <div id="answers">
                <button class="answer-btn" id="human-btn">Human</button>
                <button class="answer-btn" id="ai-btn">AI</button>
            </div>
        </div>
    </div>

    <!-- after making a selection the first ui, this second ui gets called -->

    <div id="secondary-container" style="display:none;">
        <h2 id="form-fill">Please Fill The Form</h2>

        <form action="#" id="form">
            <div id="single-player" class="player-form">
            <h3 class="player-heading">Player 1:</h3>
            <label for="name1" class="label">Your Name:</label>
            <input type="text" name="player1Name" class="input" id="name1" placeholder="Your Name" required>
            <label for="sign1" class="label">Your Sign:</label>
            <input type="text" name="player1Sign" class="input" id="sign1" placeholder="X"  required>
            </div>

            <div id="two-player" class="player-form">
                <h3 class="player-heading">Player 2:</h3>
                <label for="name2" class="label">Your Name:</label>
                <input type="text" name="player2Name" class="input" id="name2" placeholder="Your Name" required>
                <label for="sign2" class="label">Your Sign:</label>
                <input type="text" name="player2Sign" class="input" id="sign2" placeholder="O" required>        
            </div>
            <input type="submit" value="Start The Game!" id="start-game-btn">
        </form>
        
    </div>

    <!-- the game gets called upon making a selection from the first ui and filling the second ui-->
    <h1 class="player_indicator-one"></h1>
    <h1 class="player_indicator-two"></h1>

    <div class="board" id="board" style="display:none;">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>

    <div id = "game-results">
        <p id = "whoseTurnNow"> </p>
    </div>

    <div class="winning-message" id="winningMessage" style="display:none;">
        <div data-winning-message-text></div>
        <button class="restartButton">Reset</button>
    </div> 

    <div class="footer">Copyright Â© 2024 Abongile Arthur Mavela</div>

    <script src="user_interface.js"></script>
    <script src="app.js"></script>
</body>
</html>
